<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      
      <div class="inputBoxes">

      <form ng-submit="postData()">
        <input class="form-control text-box" type="text" ng-model="message" ng-show='showNewMessage' placeholder="New Message">
      </form>
      <input class='form-control text-box' type='text' ng-model='filter' ng-show='showFilterMessage' placeholder='Filter Messages'>
      </div>

      <div class ='buttons'>
        <button ng-click='showFilter()'>Filter Messages</button>
        <button ng-click='showNew()'>New Message</button>
      </div>


      <div class="messages-container">
      <div class='text-container'  ng-repeat="message in messages | filter: filter">
        <p> {{message.text | orderBy: date : reverse}}</p><span class='timestamp'>{{message.createdAt | date: MMM d HH:mm}}</span>
      </div>
    </div>

</div>

    <div class="Bottom">
      
    
      
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
